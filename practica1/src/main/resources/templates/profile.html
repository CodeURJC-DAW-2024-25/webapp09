<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TriPPins</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Header Start -->
        {{>header}}
        <!-- Header End -->


        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(/img/carousel-1.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Perfil de Usuario</h1>
                </div>
            </div>
        </div>
        <!-- Page Header End -->



         <!-- Profile  Edit Begin -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row justify-content-center"> <!-- Centra horizontalmente -->
                    <div class="col-lg-6"> <!-- Define el ancho del formulario -->
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form id="profileForm"> <!-- Formulario -->
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" value="Your Name" disabled>
                                            <label for="name">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" value="Your Email" disabled>
                                            <label for="email">Correo Electrónico</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="USER_ID" value="Your DNI" disabled>
                                            <label for="USER_ID">DNI</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="Phone_Number" value="Your Phone Number" disabled>
                                            <label for="Phone_Number">Número de Teléfono</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="Password" value="Contraseña" disabled>
                                            <label for="Password">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="button" id="editButton">Modificar</button>
                                        <button class="btn btn-success w-100 py-3 d-none" type="submit" id="saveButton">Guardar</button>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <form action="/logout">
                                <div class="col-12">
                                    <button class="btn btn-danger text-white w-100 py-3" type="submit" name="logout">Cerrar Sesión</button>
                                </div>
                            </form>
                            <br>
                            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                                <h6 class="section-title text-center text-primary text-uppercase">Reservas</h6>
                                <h1 class="mb-5">Historial de Reservas</h1>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="bg-primary text-white">
                                        <tr>
                                            <th>Hotel</th>
                                            <th>Check-in</th>
                                            <th>Check-out</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#reservations}}
                                        <tr>
                                            <td>{{Hotel_Name}}</td>
                                            <td>{{Check_in}}</td>
                                            <td>{{Check_out}}</td>
                                        </tr>
                                        {{/reservations}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <br><br><br><br><br>



        

        <!-- Footer Start -->
        {{>footer}}
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/counterup/counterup.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->

    <script src="main.js"></script>
    <script src="profile.js"></script>

    <!-- Script para habilitar la edición del formulario -->
    <script>
        document.getElementById('editButton').addEventListener('click', function() {
            document.getElementById('name').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('USER_ID').disabled = false;
            document.getElementById('Phone_Number').disabled = false;
            document.getElementById('Password').disabled = false;
            document.getElementById('saveButton').classList.remove('d-none');
        });
    </script>
</body>

</html>
