<!--HTML de about.html para cada imagen del equipo-->
<div class="col-lg-2 col-md-4 col-sm-6">
    <div class="card h-100 shadow">
        <div class="card-img-top overflow-hidden" style="height: 200px;">
            <img class="img-fluid w-100 h-100 object-fit-cover" src="{{image}}" alt="{{name}}"> <!--Aquí iria la ruta de la imagen y el alternativo-->
        </div>
        <div class="card-body text-center p-4">
            <h5 class="card-title fw-bold mb-0">{{name}}</h5>
            <small class="card-text">{{role}}</small>
        </div>
    </div>
</div>

<!--HTML de room.html para cada room que exista-->
<div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{delay}}">
    <div class="room-item shadow rounded overflow-hidden">
        <div class="position-relative">
            <img style="width: 450px; height: 275px" class="img-fluid" src="{{image}}" alt="">
            <small class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">${{price}}/Night</small>
        </div>
        <div class="p-4 mt-2">
            <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">{{name}}</h5>
                <div class="ps-2">
                    {{#stars}}<small class="fa fa-star text-primary"></small>{{/stars}}
                </div>
            </div>
            <div class="d-flex mb-3">
                <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i>{{beds}} Bed</small>
                <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i>{{baths}} Bath</small>
                <small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
            </div>
            <p class="text-body mb-3">{{description}}</p>
            <div class="d-flex justify-content-between">
                <a class="btn btn-sm btn-primary rounded py-2 px-4" href="{{detailUrl}}">View Detail</a>
                <a class="btn btn-sm btn-dark rounded py-2 px-4" href="{{bookUrl}}">Book Now</a>
            </div>
        </div>
    </div>
</div>

<!--HTML de index.html para las rooms que salen-->

<!--HTML de testimonial.html para cada reseña-->
<div class="testimonial-item position-relative bg-white rounded overflow-hidden">
    <p>{{message}}</p>
    <div class="d-flex align-items-center">
        <img class="img-fluid flex-shrink-0 rounded" src="{{image}}" style="width: 45px; height: 45px;">
        <div class="ps-3">
            <h6 class="fw-bold mb-1">{{name}}</h6>
            <small>{{profession}}</small>
        </div>
    </div>
    <i class="fa fa-quote-right fa-3x text-primary position-absolute end-0 bottom-0 me-4 mb-n1"></i>
</div>
