version: '3.9'

services:
  db:
    image: mysql:8.0.33
    container_name: trippins-db
    restart: always
    environment:
      - MYSQL_DATABASE=Trippins
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - trippins-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: jantoniio3/trippins:latest
    container_name: trippins-app
    ports:
      - "443:8443"  # Mapeo del puerto 443 (HTTPS) al 8443 interno
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/Trippins
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - JWT_SECRET=password
      - SERVER_SSL_ENABLED=true  # Habilita SSL
      - SERVER_PORT=8443  # Puerto interno del backend
    restart: on-failure
    networks:
      - trippins-network

volumes:
  db_data:

networks:
  trippins-network: