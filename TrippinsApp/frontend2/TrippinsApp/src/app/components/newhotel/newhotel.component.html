

<body>
    <div class="container-xxl bg-white p-0">



        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(assets/img/carousel-1.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Nuevo Hotel</h1>
                    <nav aria-label="breadcrumb">
                    </nav>
                </div>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- Login Begin -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row justify-content-center"> <!-- Centra horizontalmente -->
                    <div class="col-lg-6"> <!-- Define el ancho del formulario -->
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form action="/v1/api/houses/forms" method="post" enctype="multipart/form-data">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="name"
                                                placeholder="Nombre del Hotel" required>
                                            <label for="nombre">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="location"
                                                placeholder="Ubicacion" required>
                                            <label for="correo">Ubicacion</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" name="price"
                                                placeholder="Precio €" required>
                                            <label for="price">Precio €</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control"
                                                placeholder="Introduce una descripcion del alojamiento" id="message"
                                                name="description" style="height: 150px"></textarea>
                                            <label for="description">Descripcion del Alojamiento</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="file" class="form-control" name="image"
                                                placeholder="Imagen del Hotel" required>
                                            <label for="dni">Imagen del Hotel</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="tags" placeholder="Tags (separados por comas)">
                                            <label for="tags">Tags (separados por comas)</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <label for="stars">Estrellas (0-5):</label>
                                            <input type="range" class="form-range" name="stars" id="stars" min="0"
                                                max="5" step="1" value="0">
                                            <br><br>
                                            <output for="stars" id="stars-output"
                                                style="color: rgb(255, 179, 0);">0</output><small
                                                class="fa fa-star text-primary"></small>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Crear Nuevo
                                            Hotel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- Fin de row con centrado -->
            </div>
        </div>
        <!-- Login End -->
        <br><br><br><br><br>

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
