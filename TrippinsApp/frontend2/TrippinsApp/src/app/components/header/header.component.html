<!-- header.component.html -->
<!-- Spinner Start -->
<div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->

<!-- Header Start -->
<div class="container-fluid bg-dark px-0">
    <div class="row gx-0">
        <div class="col-lg-3 bg-dark d-none d-lg-block">
            <a routerLink="/" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                <h1 class="m-0 text-primary text-uppercase">TriPPins</h1>
            </a>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a routerLink="/" class="nav-item nav-link">Home</a>
                        <a routerLink="/about" class="nav-item nav-link">Nuestro Staff</a>
                        <a routerLink="/room" class="nav-item nav-link">Alojamientos</a>
                        <a routerLink="/register" class="nav-item nav-link">Registrate</a>
                        <a *ngIf="isUser()" routerLink="/newHotel" class="nav-item nav-link">Nuevo Hotel</a>
                        <a *ngIf="isAdmin()" routerLink="/admin" class="nav-item nav-link">Admin</a>
                    </div>
                    <div *ngIf="authService.isLoggedIn(); else loginButton">
                        <div class="d-flex align-items-center">
                            <a routerLink="/profile" class="btn btn-primary rounded-0 py-4 px-md-5 d-none d-lg-block">
                                Bienvenido, {{ username }}
                            </a>
                            <button (click)="logout()" class="btn btn-danger rounded-0 py-4 px-3 d-none d-lg-block ms-2">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    <ng-template #loginButton>
                        <a routerLink="/login" class="btn btn-primary rounded-0 py-4 px-md-5 d-none d-lg-block">
                            Iniciar Sesion <i class="fas fa-lock"></i>
                        </a>
                    </ng-template>
                </div>
            </nav>
        </div>
    </div>
</div>
