<!-- login.component.html -->
<div class="container-xxl bg-white p-0">
  <!-- Header Component -->
  <app-header></app-header>

  <!-- Page Header -->
  <div class="container-fluid page-header mb-5 p-0" style="background-image: url(assets/img/carousel-1.jpg);">
    <div class="container-fluid page-header-inner py-5">
      <div class="container text-center pb-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Iniciar Sesion</h1>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container-xxl py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="wow fadeInUp" data-wow-delay="0.2s">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row g-3">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      formControlName="email"
                      placeholder="Your Email"
                      [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
                    <label for="email">Correo Electronico</label>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                      <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password" 
                      formControlName="password"
                      placeholder="Contraseña"
                      [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
                    <label for="password">Contraseña</label>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                      Password is required
                    </div>
                  </div>
                </div>
                
                <div *ngIf="errorMessage" class="col-12">
                  <div class="alert alert-danger">{{ errorMessage }}</div>
                </div>
                
                <p>¿Aun no te has registrado? <a routerLink="/register">Crear Cuenta.</a></p>
                
                <div class="col-12">
                  <button 
                    class="btn btn-primary w-100 py-3" 
                    type="submit"
                    [disabled]="loginForm.invalid">
                    Iniciar Sesion
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br><br><br><br>

  <!-- Footer Component -->
  <app-footer></app-footer>
</div>
