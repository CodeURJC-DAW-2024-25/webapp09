<div class="container-fluid page-header mb-5 p-0" [style.background-image]="'url(assets/img/carousel-1.jpg)'">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Alojamientos</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Alojamientos</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<!-- Search Form -->
<form (ngSubmit)="searchHouses(searchForm.value)" #searchForm="ngForm">
    <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="bg-white shadow" style="padding: 35px;">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control text-black-50 ps-3"
                                    placeholder="Que estas buscando?" name="tags" ngModel>
                            </div>
                            <div class="col-md-6">
                                <input type="number" value="1" min="1" max="5" class="form-control text-black-50 ps-3"
                                    placeholder="Numero de Estrellas" name="stars" ngModel>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Room List -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title text-center text-primary text-uppercase">Our Rooms</h6>
            <h1 class="mb-5">Explore Our <span class="text-primary text-uppercase">Rooms</span></h1>
        </div>

        <div class="row g-4" id="houses-container">
            <div *ngFor="let house of houses" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <a [routerLink]="['/room/', house.code]" class="room-link">
                    <div class="room-item shadow rounded overflow-hidden">
                        <div class="position-relative">
                            <img style="width: 450px; height: 275px" class="img-fluid"
                                [src]="'v1/api/houses/' + house.code + '/image'" [alt]="house.name">
                            <small
                                class="position-absolute start-0 top-100 translate-middle-y bg-primary text-white rounded py-1 px-3 ms-4">
                                ${{house.price}}/Night
                            </small>
                        </div>
                        <div class="p-4 mt-2">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="mb-0">{{house.name}}</h5>
                                <div class="ps-2">
                                    {{house.stars}}<small class="fa fa-star text-primary"></small>
                                </div>
                            </div>
                            <p class="text-body mb-3">{{house.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center mt-4">
            <button *ngIf="hasMore && !isLoading" (click)="loadHouses()" class="btn btn-primary">
                Cargar m√°s
            </button>

            <div *ngIf="isLoading" class="text-center py-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
