

    <div class="container-xxl bg-white p-0">



        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(/img/carousel-1.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Perfil de Usuario</h1>
                </div>
            </div>
        </div>
        <!-- Page Header End -->



         <!-- Profile  Edit Begin -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row justify-content-center"> <!-- Centra horizontalmente -->
                    <div class="col-lg-6"> <!-- Define el ancho del formulario -->
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form id="profileForm" method="POST" action="/profile/update"> <!-- Formulario -->
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="text" name= "name"class="form-control" id="name" value="{{user.name}}" >
                                            <label for="name">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" name= "email"class="form-control" id="email" value="{{user.email}}" >
                                            <label for="email">Correo Electrónico</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" name= "dni" class="form-control" id="dni" name="dni" value="{{user.dni}}" >
                                            <label for="dni">DNI</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="text"  class="form-control" id="number" name="number" value="{{user.number}}" >
                                            <label for="number">Número de Teléfono</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control"  name="password" id="password" value="{{user.password}}" >
                                            <label for="password">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        
                                        <button class="btn btn-success w-100 py-3" type="submit" id="saveButton">Guardar</button>
                                    </div>
                                </div>
                            </form>
                            <br>
                            
                                <div class="col-12">
                                    <a class="btn btn-danger text-white w-100 py-3" href="/logout" >Cerrar Sesión</a>
                                </div>
                            
                            <br>
                            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                                <h6 class="section-title text-center text-primary text-uppercase">Reservas</h6>
                                <h1 class="mb-5">Historial de Reservas</h1>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="bg-primary text-white">
                                        <tr>
                                            <th>Hotel</th>
                                            <th>Check-in</th>
                                            <th>Check-out</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#reservations}}
                                        <tr>
                                            <td>{{housing_name.name}}</td>
                                            <td>{{check_in}}</td>
                                            <td>{{check_out}}</td>
                                            {{#valorated}}
                                            <td>Aceptado</td>
                                            {{/valorated}}
                                            {{^valorated}}
                                            <td>Pendiente</td>
                                            {{/valorated}}
                                        </tr>
                                        {{/reservations}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <br><br><br><br><br>



        
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
